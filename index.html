<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Homepage</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="slide" style="background-image: url(img/10_8.jpg)"></div>
      <div class="slide" style="background-image: url(img/10_10.jpg)"></div>
      <div class="slide" style="background-image: url(img/10_11.jpg)"></div>
      <div class="slide" style="background-image: url(img/10_14.jpg)"></div>
      <div
        class="slide active"
        style="background-image: url(img/10_15.jpg)"
      ></div>
    </div>

    <div class="clock-container">
      <div class="clock">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
      </div>

      <div class="time"></div>
      <div class="date"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
